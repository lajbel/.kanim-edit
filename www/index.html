<!DOCTYPE html>
<html>

<head>
	<title>kanim-editor</title>
	<style>
		* {
			margin: 0;
		}

		html,
		body {
			width: 100%;
			height: 100%;
			overflow: hidden;
		}

		canvas {
			display: block;
		}
	</style>
</head>

<body>
	<script src="main.js"></script>
	<script>
		document.addEventListener('keydown', function (e) {
			if (e.keyCode == 83 && (navigator.platform.match("Mac") ? e.metaKey : e.ctrlKey)) {
				e.preventDefault();
			}
		}, false);
	</script>
</body>

</html>
